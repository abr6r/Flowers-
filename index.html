<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محل الورود نواعم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="site-title">محل الورود نواعم</h1>
        <button id="lang-btn">English</button>
    </header>

    <main>
        <section id="products" class="grid-container">
            <div class="product">
                <img src="https://i.ibb.co/7Y7LkYx/red-rose.jpg" alt="وردة حمراء">
                <h2 class="product-name">وردة حمراء</h2>
                <p class="product-price">5 ريال</p>
                <button class="add-to-cart">أضف للسلة</button>
            </div>
            <div class="product">
                <img src="https://i.ibb.co/3B9W4rR/yellow-rose.jpg" alt="وردة صفراء">
                <h2 class="product-name">وردة صفراء</h2>
                <p class="product-price">6 ريال</p>
                <button class="add-to-cart">أضف للسلة</button>
            </div>
        </section>

        <section id="cart">
            <h2>السلة</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">الإجمالي: 0 ريال</p>
            <button id="checkout-btn">شراء</button>
        </section>
    </main>

    <footer>
        <p>© 2025 محل الورود نواعم | تواصل معنا: example@email.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
